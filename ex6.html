<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ['ego','lee'];
    </script>

    <h2>Get</h2>
    <script>
      document.write(coworkers[0]+'<br>');
      document.write(coworkers[1]+'<br>');
    </script>

    <h2>Add</h2>
    <script>
      coworkers.push('dudu');
      coworkers.push('taeho');
    </script>

    <h2>Count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
