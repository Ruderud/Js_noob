<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);  //True
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===2);  //False
    </script>

    <h3>1&lt;2</h3>   <!--html에서 <는 테그에 사용하므로 '&lt;' 를 사용한다-->
    <script>
      document.write(1<2);  //False
    </script>
  </body>
</html>
